<html>

<head>
    <title>Express HTML</title>
    <script src="page.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>


    <section class="services" id="services">
        <div class="content">
            <div class="title"><span>Currency Calculator</span></div>
            <div class="boxes">
                <div class="box">
                    <div class="topic">
                        <p>Currency Value is :</p>
                        <p id="display"></p>
                    </div>

                    <!-- <label class="label" for="instructions1">ENTER AMOUNT IN USD :</label> -->
                    <p>ENTER AMOUNT IN USD :</p>
                    <input class="input" id="amount" onkeyup="success()" name="amount"><br> <br>

                    <button type="submit" id="euroBut" disabled onclick='convertToEuro()'>Euro</button>

                    <button type=" submit" id="poundBut" disabled onclick="convertToPounds()">Pound</button>

                    <button type="submit" id="popBut" onclick="pop()">Pop</button>

                    <button type="submit" id="resetBut" disabled onclick="reset()">Reset</button>

                    <button type="submit" id="history" onclick="history()">History</button><br> <br>

                    <p id="stackDisplay"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
